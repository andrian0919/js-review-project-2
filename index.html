<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <title>Todo CRUD Management</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Todo List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add new to do" required>
                <button type="submit">Add</button>
            </form>    
            <ul id="todo-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
